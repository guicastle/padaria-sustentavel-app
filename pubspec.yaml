name: padaria_sustentavel_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.8
  assorted_layout_widgets: ^9.0.1
  cached_network_image: ^3.3.1
  dotted_border: ^2.1.0
  flutter_svg: ^2.0.10+1
  fluttericon: ^2.0.0
  get: ^4.6.6
  pin_code_fields: ^8.0.1
  shimmer: ^3.0.0
  google_mlkit_text_recognition: ^0.13.0
  image_picker: ^1.1.1
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700